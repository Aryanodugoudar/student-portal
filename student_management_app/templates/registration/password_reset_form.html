{% extends 'registration/base.html' %}
{% block content %}
<div class="col">
  <table>
    <tr><td>
  <img src="https://preview.colorlib.com/theme/bootstrap/login-form-07/images/undraw_remotely_2j6y.svg" width="500">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</td><td>
<div class="login-box">
  <div class="login-logo">
    
    
  </div>
    <div class="card-body login-card-body">
      <p class="login-box-msg">Forgot Password</p>

      <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }}
              <input type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-block btn-success">Submit</button>
      </form>

      <!-- /.social-auth-links -->

    </div>
    </td>
{% endblock content %}
